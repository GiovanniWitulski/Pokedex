<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fonts.css">
    <title>Document</title>
    <script src="script.js"></script>
    <script src="pokedex.js"></script>
</head>
<body onload="loadPokemon()">
    <div id="pokedexBgr">
        <header>
            <img src="" alt="Back">
            <h1>Pokedex</h1>
            <img src="" alt="SerachBtn">            
        </header>
        <div class="info-container-top">
            <div class="pokemon-name-and-types-div">
                <p id="pokemonName">Name</p>
                <div class="pokemon-types-div">
                    <span id="pokemonType1"></span>
                    <span class="d-none" id="pokemonType2"></span>
                </div>
            </div>
            <div class="pokemon-id-div"> 
                <p id="pokemonId"></p>
                <p id="pokemonSpecies"></p>
            </div>
        </div>
    </div>
    <div class="info-container-bottom">
        <div class="pokemon-img-div">
        <img id="pokemonImg" src="" alt="">
        </div>
        <nav class="info-nav">
            <button class="info-nav-btn darkgray pokemon-about-btn" onfocus="pokemonInfoNav('pokemonAboutBtn')" id="pokemonAboutBtn"><b>About</b></button>
            <button class="info-nav-btn darkgray" onclick="pokemonInfoNav('baseStatsBtn')" id="baseStatsBtn"><b>Base Stats</b></button>
            <button class="info-nav-btn darkgray" onclick="pokemonInfoNav('evolutionBtn')" id="evolutionBtn"><b>Evolution</b></button>
            <button class="info-nav-btn darkgray" onclick="pokemonInfoNav('movesBtn')" id="movesBtn"><b>Moves</b></button>
        </nav>
        
        <section class="about-div">
            <span class="pokemon-description-span">
                <span id="pokemonDescription">

                </span>
            </span>
            <div class="pokemone-height-and-weight-div">
                <span class="pokemon-height-span">
                    <p class="pokemon-height darkgray">Height</p>
                    <p id="pokemonHeight"></p>
                </span>
                <span class="pokemon-weight-span">
                    <p class="pokemon-weight darkgray">Weight</p>
                    <p id="pokemoneWeight"></p>
                </span>
            </div>
            <div class="abilities-div">
                <p><b>Abilities</b></p>
                <span class="abilities-span">
                    <p class="darkgray pokemon-abilities-p">Signature Abilities</p>
                    <p id="pokemonAbilities"></p>
                </span>
            </div>
            <div class="breeding-div">
                <p class="breeding"><b>Breeding</b></p>
                <span class="egg-groups-span">
                    <p class="darkgray egg-groups-p">Egg Groups</p>
                    <p id="pokemonEggGroups"></p>
                </span>
                <span class="hatch-counter-span">
                    <p class="darkgray hatch-counter-p">Hatch Counter</p>
                    <p id="pokemonHatchCounter"></p>
                </span>
            </div>
        </section>

        <section class="base-stats-section d-none">
            <div class="base-stats-div">
                <div class="base-stat-container-left">
                    <span class="base-stat-span"><p class="darkgray">Hp</p><p id="baseHp"></p></span>
                    <span class="base-stat-span"><p class="darkgray">Attack</p><p id="baseAtk"></p></span>
                    <span class="base-stat-span"><p class="darkgray">Defense</p><p id="baseDef"></p></span>
                </div>
                <div class="base-stat-container-right">
                    <span class="base-stat-span"><p class="darkgray">Speed</p><p id="baseSpeed"></p></span>
                    <span class="base-stat-span"><p class="darkgray">Sp. Atk</p><p id="baseSpAtk"></p></span>
                    <span class="base-stat-span"><p class="darkgray">Sp. Def</p><p id="baseSpDef"></p></span>
                </div>
                <span class="base-stat-span total-base-stat-span"><p class="darkgray">Total</p><p id="totalBaseStats"></p></span>
            </div>
        </section>
        <section class="evolution-div d-none">

        </section>

        <section class="moves-div d-none">

        </section>

    </div>
    
</body>
</html>
